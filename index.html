<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sword World Character Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <h1>Sword World Character Generator</h1>
    <div><label>Race </label><select id="Race"></select> <label>Background </label><select id="Background"></select></div>
    <div>
        <label id="statistics">Ability Scores</label>
        <div id="Skill">Skill: </div>
        <div></div>Skill + <span id="StatA"></span> = <span id="Dex"></span> -> <span id="DexMod"></span></div>
        <div></div>Skill + <span id="StatB"></span> = <span id="Agi"></span> -> <span id="AgiMod"></span></div>
        <div id="Body">Body: </div>
        <div>Body + <span id="StatC"></span> = <span id="Str"></span> -> <span id="StrMod"></span></div>
        <div>Body + <span id="StatD"></span> = <span id="Vit"></span> -> <span id="VitMod"></span></div>
        <div id="Mind">Mind: </div>
        <div>Mind + <span id="StatE"></span> = <span id="Int"></span> -> <span id="IntMod"></span></div>
        <div>Mind + <span id="StatF"></span> = <span id="Spi"></span> -> <span id="SpiMod"></span></div>
    </div>

    <div>
        <div id="feats"></div>
    </div>

    <div>
        <div id="Class"></div>
    </div>
    <script src="feats.js"></script>
    <script src="backgrounds.js"></script>
    <script src="tables.js"></script>
    <script src='main.js'></script>

</body>

</html>
